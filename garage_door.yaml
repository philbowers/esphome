# #############################
# Relay and sht3x Temp Sensor
# #############################
# D2 GPIO04: sda
# D1 GPIO05: scl
# D7 GPIO13: binary sensor
# D5 GPIO14: relay
# D4 GPIO2:  led
# #############################

substitutions:
  device_name: garage_door
  friendly_name: Garage
  icon: "mdi:garage"

esphome:
  name: ${device_name}
  platform: ESP8266
  board: d1_mini_lite

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: ${device_name}
    password: !secret esphome_ap_password

captive_portal:

logger:

api:
  password: !secret esphome_api_password

ota:
  password: !secret esphome_ota_password

status_led:
  id: led_status
  pin:
    number: GPIO2
    inverted: True

binary_sensor:
- platform: gpio
  pin:
    number: GPIO13
    mode: INPUT_PULLUP
    inverted: False
  name: ${friendly_name} door sensor
  id: ${device_name}_sensor
  device_class: ${device_name}
  filters:
    - delayed_on: 20ms

i2c:
  sda: GPIO4
  scl: GPIO5
  id: bus_a
  scan: true

sensor:
- platform: sht3xd
  i2c_id: bus_a
  address: 0x44
  temperature:
    name: "${friendly_name} Temperature"
    id: temperature_sensor
    filters:
    - lambda: return x * (9.0/5.0) + 32.0;
    unit_of_measurement: "Â°F"
  humidity:
    name: "${friendly_name} Humidity"
    id: humidity_sensor
  update_interval: 60s

switch:
- platform: gpio
  id: relay
  pin: GPIO14
  restore_mode: ALWAYS_OFF
  internal: True

- platform: template
  name: ${friendly_name}
  icon: ${icon}
  turn_on_action:
  - switch.turn_on: relay
  - delay: 0.5s
  - switch.turn_off: relay

- platform: restart
  name: '${friendly_name} door REBOOT'
